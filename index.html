<html lang="en">

<head>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.2.0/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.2.0/calcite.css" />
    <script>
       function execute() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
              "itemId": "7bec8cd815e44f08ab542405fb4de81a"
            });

            var requestOptions = {
              method: 'POST',
              headers: myHeaders,
              body: raw,
              redirect: 'follow'
            };

            fetch("https://prod-10.usgovtexas.logic.azure.us:443/workflows/26f2bf5521334f1c9d42acc98ec53ffb/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=thAy94NXdXHYxyNG4_V-_BqUYlwb9M-YLSXkE8zCbts", requestOptions)
              .then(response => response.text())
              .then(result => console.log(result))
              .catch(error => console.log('error', error));
       }
    </script>
</head>

<body>
    <calcite-button onClick="execute()" scale="l" style="height: 44px">Execute</calcite-button>
</body>

</html>
